<h1>Register</h1>
<form method="POST">
    <label>Username</label>
    <input type="text" name="username" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <label>Balance</label>
    <input type="number" name="balance" required>
    <button type="submit">Register</button>
</form>
